<!-- HTML File: index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب تكلفة الفويس أوفر</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mahmoud Kane For Voice Over</h1>
        <h2>حساب تكلفة الفويس أوفر</h2>
        <label for="duration">مدة التسجيل (بالثواني):</label>
        <input type="number" id="duration" value="30" oninput="syncMinutes(); calculatePrice();">
        <br>
        <label for="durationMin">مدة التسجيل (بالدقائق):</label>
        <input type="number" id="durationMin" value="0.5" step="0.1" oninput="syncSeconds(); calculatePrice();">
        <br>
        <label for="pricePer30Sec">سعر كل 30 ثانية (بالدولار):</label>
        <input type="number" id="pricePer30Sec" value="10" step="0.1" oninput="calculatePrice();">
        <br>
        <h3 id="result"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
